<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <span id="count">0</span>
    </div>
    <div>
        <button onclick="plusOne(count)">
          +
        </button>
    </div>

    <div>
        <span id="counter">0</span>
    </div>
    <div>
        <button onclick="minusOne(counter)">
          -
        </button>
    </div>
</body>
<script src="main.js"></script>
</html>
